name: Go

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  build:
    
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4 
      with:
        go-version: '1.21.3'  

    - name: Install dependencies  
      run: |
          go get github.com/codegangsta/negroni
          go get github.com/gorilla/mux
          go get github.com/xyproto/simpleredis
    - name: Build
      run: go build -v ./...
